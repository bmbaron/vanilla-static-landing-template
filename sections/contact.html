<h2>Contact Us</h2>
<article class="contact-content">
    <!--TODO: Add contact section image-->
    <div class="contact-image">
        <img src="./images/contact.webp" class="box-shadow" alt="" loading="lazy"/>
    </div>
    <div class="contact-form">
        <!-- TODO: Add contact form heading -->
        <h4>Contact Form</h4>
        <form id="form">
            <fieldset>
                <div>
                    <!-- TODO: Add contact form name label -->
                    <label class="required" for="name">Name</label><br/>
                    <input required type="text" id="name" name="name"/><br/>
                </div>
                <div>
                    <!-- TODO: Add contact form number label -->
                    <label class="required" for="phone">Phone Number</label><br/>
                    <input required type="tel" id="phone" name="number"/><br/>
                </div>
                <div>
                    <!-- TODO: Add contact form email label -->
                    <label class="required" for="email">Email</label><br/>
                    <input required type="email" id="email" name="email"/><br/>
                </div>
                <div>
                    <!-- TODO: Add contact form notes label -->
                    <label for="notes">Notes</label><br/>
                    <textarea id="notes" name="notes"></textarea><br/>
                </div>
            </fieldset>
            <!-- TODO: Add contact form submit button text -->
            <button class="button submit-button" type="submit">SUBMIT</button>
        </form>
    </div>
</article>
